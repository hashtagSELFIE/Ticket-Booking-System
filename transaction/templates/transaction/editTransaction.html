{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="my-4">
    <div class="w-100 rounded border shadow p-5">
      <div class="row">
        <a class="col">
          <h1>Editing Ticket #{{ ticket.id }}</h1>
          <div id="signup" class="mt-3">
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="transaction_information"
                       id="ransaction_information"
                       value="{{ ticket.transactionInformation }}" required>
              </div>
              <label for="transaction_status">Transaction Status:</label>
              <div class="form-group">
                <input type="checkbox" class="form-control" name="transaction_status"
                       id="transaction_status" checked="{% if ticket.transactionStatus %}checked{% endif %}">
              </div>

              <label for="booking_status">Booking Status:</label>
              <div class="form-group">
                <input type="checkbox" class="form-control" name="booking_status"
                       id="booking_status" checked="{% if ticket.bookingStatus %}checked{% endif %}">
              </div>

              {% if error.errorMsg %}
                <div class="form-group">
                  <small class="form-text" style="color: #ff0000">{{ error.errorMsg }}</small>
                </div>
              {% endif %}

              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark px-5">Edit</button>
              </div>
            </form>
          </div>

      </div>
    </div>
  </div>
  </div>
{% endblock content %}

{% block style %}
  <style>
  </style>
{% endblock style %}
