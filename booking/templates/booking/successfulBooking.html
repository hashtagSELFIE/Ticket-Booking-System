{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="my-4">
  <div class="w-100 p-1 p-lg-5 py-sm-3">
    <div id="progress-bar" class="my-5">
      <div id="line">
        <div class="circle active" style="left: 0%;"></div>
        <div class="circle active" style="left: 33.33%;"></div>
        <div class="circle active" style="left: 66.67%;"></div>
        <div class="circle active" style="left: 98.25%;"></div>
      </div>
    </div>
    <div class="row justify-content-center align-content-center text-center">
      <div class="col">
        <figure class="mx-auto">
          <img src="{% static 'image/right.png' %}" alt="Successful!">
        </figure>
        <h1>SUCCESS!</h1>

        <div class="d-flex justify-content-center align-items-center rounded-lg border shadow w-75 my-4 mx-auto">
          <div class="border-right text-center pl-3 my-3" style="min-width: 90px;">
            <figure class="w-25 mx-auto">
              <img src="{% static 'image/train.png' %}" class="mx-auto img-fluid" alt="Train">
            </figure>
            <h6>Train No.</h6>
            <h5 class="mb-0">200</h5>
          </div>
          <div class="d-none d-md-inline-block vertical-line mx-3 mx-md-4 mx-lg-5">
            <div class="circle d-block"></div>
            <div class="circle d-block"></div>
          </div>
          <div class="d-inline-block w-100 px-2 py-3 mr-5" style="border-right: 1px dashed #707070;">
            <div class="d-block d-sm-flex justify-content-between">
              <span class="text-bold">{{ schedule.from }}</span>
              <div class="d-inline-block ml-sm-1 ml-md-auto">
                <span class="mr-sm-3 mr-md-5">Dep.</span>
                <span class="text-bold">09.12</span>
              </div>
            </div>
            <hr>
            <div class="d-block d-sm-flex justify-content-between">
              <span class="text-bold">{{ schedule.to }}</span>
              <div class="d-inline-block ml-sm-1 ml-md-auto">
                <span class="mr-sm-3 mr-md-5">Arr.</span>
                <span class="text-bold">19.40</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mx-auto">
          <a href="{% url 'dashboard' %}" class="btn btn-outline-dark px-5">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block style %}
<style>
  #progress-bar {
    width: 100%;
    height: 20%;
  }

  #line {
    height: 6px;
    width: 70%;
    background: #707070;
    border-radius: 5px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    position: relative;
  }

  #progress-bar > #line .circle {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 15px;
    position: absolute;
    top: -7px;
    border: 3px solid #707070;
  }

  #progress-bar > #line .circle.active {
    background: #707070;
  }

  #progress-bar > #line .circle:before {
    content: '';
    width: 10px;
    height: 10px;
    background: white;
    position: absolute;
    border-radius: 100%;
    top: 2px;
    left: 2px;
    display: none;
  }

  .vertical-line {
    width: 3px;
    height: 60px;
    background: #707070; 
  }

  .vertical-line .circle {
    position:absolute;
    margin-top: -10px;
    margin-left: -9px;
    z-index: 1;
    height: 20px;
    width: 20px;
    border-radius: 25px;
    border: 1px solid #707070;
  }

  .vertical-line .circle:nth-child(1) {
    margin-top: -10px;
    background: #fff;
  }

  .vertical-line .circle:nth-child(2) {
    margin-top: 50px;
    background: #707070;
  }
</style>
{% endblock style %}
