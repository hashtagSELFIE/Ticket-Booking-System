{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="my-4">
  <div class="w-100 p-1 p-lg-5 py-sm-3">
    <div id="progress-bar" class="my-5">
      <div id="line">
        <div class="circle active" style="left: 0%;"></div>
        <div class="circle active" style="left: 33.33%;"></div>
        <div class="circle active" style="left: 66.67%;"></div>
        <div class="circle" style="left: 98.25%;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Choose payment method below</h1>
        <form action="#" method="POST">
          {% csrf_token %}
          <div class="d-flex flex-wrap justify-content-around align-content-center">
            <div class="d-inline-block my-3 selectingButton">
              <input type="radio" name="paymentMethod" id="payment-creditcard" class="d-none" value="creditcard">
              <label for="payment-creditcard" class="w-100">
                <div class="container border rounded-lg shadow p-3 text-center" style="height: 178px">
                  <div class="position-relative content">
                    <figure class="mx-auto" style="width: 96px; height: 96px">
                      <img src="{% static 'image/credit-card.png' %}" alt="Credit Card" class="img-fluid">
                    </figure>
                    <h5 class="m-lg-0">CREDIT CARD PAYMENT</h5>
                  </div>
                </div>
              </label>
            </div>
            <div class="d-inline-block my-3 selectingButton">
              <input type="radio" name="paymentMethod" id="payment-cash" class="d-none" value="cash">
              <label for="payment-cash" class="w-100">
                <div class="container border rounded-lg shadow p-3 text-center" style="height: 178px">
                  <div class="position-relative content">
                    <figure class="mx-auto" style="width: 96px; height: 96px">
                      <img src="{% static 'image/money.png' %}" alt="Cash" class="img-fluid">
                    </figure>
                    <h5 class="m-lg-0">CASH PAYMENT</h5>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark px-5 d-block mx-auto">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block style %}
<style>
  #progress-bar {
    width: 100%;
    height: 20%;
  }

  #line {
    height: 6px;
    width: 70%;
    background: #707070;
    border-radius: 5px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    position: relative;
  }

  #progress-bar > #line .circle {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 15px;
    position: absolute;
    top: -7px;
    border: 3px solid #707070;
  }

  #progress-bar > #line .circle.active {
    background: #707070;
  }

  #progress-bar > #line .circle:before {
    content: '';
    width: 10px;
    height: 10px;
    background: white;
    position: absolute;
    border-radius: 100%;
    top: 2px;
    left: 2px;
    display: none;
  }

  input[type="radio"] ~ label {
    cursor: pointer;
  }

  input[type="radio"]:checked ~ label > div > div.content {
    top: -36px;
  }

  input[type="radio"]:checked ~ label > div {
    border: 3px solid #707070!important;
  }

  input[type="radio"]:checked ~ label > div:before {
    content: ' ';
    box-sizing: border-box;
    position: relative;
    display: block;
    z-index: 3;
    width: 36px;
    height: 36px;
    top: -36px;
    left: 100%;

    background: url({% static "image/right.png"%}), white;
    background-size: cover;
    border-radius: 50%;
  }

  .selectingButton {
    min-width: 280px;  
  }

  @media (min-width: 992px) { 
    .selectingButton {
      min-width: 360px;
    }
  }
</style>
{% endblock style %}
