{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="my-4">
    <div class="w-100 rounded border shadow p-3 p-lg-5">
      <div class="row">
        <a class="col">
          <h1>Changing password of {{ user.username }}</h1> <br>
          <div id="signup" class="mt-3">
            <form action="#" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <input type="password" class="form-control" name="{{ register_form.password.name }}"
                       id="{{ register_form.password.id_for_label }}" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="repassword" id="repassword-id"
                       placeholder="Retype Password">
              </div>


              </div>
              {% if error.errorMsg %}
                <div class="form-group">
                  <small class="form-text" style="color: red">{{ error.errorMsg }}</small>
                </div>
              {% endif %}

              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark px-5">Change Password</button>
              </div>
            </form>
          </div>

      </div>
    </div>
  </div>
  </div>
{% endblock content %}

{% block style %}
  <style>
  </style>
{% endblock style %}
