{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="d-flex justify-content-center align-items-center my-5">
  <div class="border rounded shadow mx-auto w-100 p-5" style="max-width: 380px">
    <div id="menu" class="row mb-3">
      <div class="col border-bottom">
        <a id="login-link" class="d-block w-100 py-3 mx-auto text-center" href={% url 'login' %}>
          <span>Login</span>
        </a>
      </div>
      <div class="col border-bottom">
        <a id="signup-link" class="d-block w-100 py-3 mx-auto text-center active" href={% url 'signup' %}>
          <span>Sign up</span>
        </a>
      </div>
    </div>

    <div id="signup" class="mt-3">
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="" id="" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="" id="" placeholder="Retype Password" required>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" name="" id="" placeholder="First name" required>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" name="" id="" placeholder="Surname" required>
            </div>
          </div>
        </div>

        <hr>
        <div class="form-template">
          {{ register_form.as_p }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark px-5">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

{% block style %}
<style>
  #menu #login-link, #signup-link {
    cursor: pointer;
    color: black;
  }

  #menu .active > span {
    color: green;
    font-weight: 500;
  }
</style>
{% endblock style %}
