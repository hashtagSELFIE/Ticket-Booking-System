{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="d-flex justify-content-center align-items-center my-5">
  <div class="border rounded shadow mx-auto w-100 p-5" style="max-width: 420px">
    <div id="menu" class="row mb-3">
      <div class="col border-bottom">
        <a id="login-link" class="d-block w-100 py-3 mx-auto text-center" href={% url 'login' %}>
          <span>Login</span>
        </a>
      </div>
      <div class="col border-bottom">
        <a id="signup-link" class="d-block w-100 py-3 mx-auto text-center active" href={% url 'signup' %}>
          <span>Sign up</span>
        </a>
      </div>
    </div>

    <div id="signup" class="mt-3">
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="{{ register_form.email.name }}" id="{{ register_form.email.id_for_label }}" 
            value="{% if register_form.email.value %} {{ register_form.email.value }} {% endif %}" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="{{ register_form.password.name }}" id="{{ register_form.password.id_for_label }}" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="repassword" id="repassword-id" placeholder="Retype Password" required>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="{{ register_form.first_name.name }}" id="{{ register_form.last_name.id_for_label }}" 
                value="{% if register_form.first_name.value %} {{ register_form.first_name.value }} {% endif %}"placeholder="First name" required>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="{{ register_form.last_name.name }}" id="{{ register_form.last_name.id_for_label }}"
                value="{% if register_form.last_name.value %} {{ register_form.last_name.value }} {% endif %}" placeholder="Surname" required>
            </div>
          </div>
        </div>
        {% if error.errorMsg %}
        <div class="form-group">
          <small class="form-text" style="color: red">{{ error.errorMsg }}</small>
        </div>
        {% endif %}

        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark px-5">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

{% block style %}
<style>
  #menu #login-link, #signup-link {
    cursor: pointer;
    color: black;
  }

  #menu .active > span {
    color: green;
    font-weight: 500;
  }
</style>
{% endblock style %}
