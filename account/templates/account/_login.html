{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="border rounded shadow mx-auto w-100 p-5" style="max-width: 380px">
    <div id="menu" class="row mb-3">
      <div class="col border-bottom">
        <div id="login-link" class="w-75 py-3 mx-auto text-center active" onclick="showForm(this)">
          <span>Login</span>
        </div>
      </div>
      <div class="col border-bottom">
        <div id="signup-link" class="w-75 py-3 mx-auto text-center" onclick="showForm(this)">
          <span>Sign up</span>
        </div>
      </div>
    </div>
    
    <div id="login" class="mt-3">
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="" id="" placeholder="Password">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark px-5">Login</button>
          <div class="mt-1 py-1">
            <span class="border-bottom" style="font-size: 0.675rem">FORGET YOUR PASSWORD?</span>
          </div>
        </div>
      </form>
    </div>

    <div id="signup" class="mt-3 d-none">
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="" id="" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="" id="" placeholder="Retype Password" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" placeholder="Full name" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark px-5">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

{% block style %}
<style>
  #menu #login-link, #signup-link {
    cursor: pointer;
  }

  #menu .active > span {
    color: green;
  }
</style>
{% endblock style %}

{% block script %}
<script>
  function showForm(el) {
    x = el;
    el.classList.add("active");
    if (el.id === "login-link") {
      document.querySelector('#signup-link').classList.remove("active");
      document.querySelector('#login').classList.remove('d-none');
      document.querySelector('#signup').classList.add('d-none');
    } else if (el.id === "signup-link") {
      document.querySelector('#login-link').classList.remove("active");
      document.querySelector('#login').classList.add('d-none');
      document.querySelector('#signup').classList.remove('d-none');
    }
  }
</script>
{% endblock script %}
